<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-zinc-700 text-white flex flex-col items-center gap-5 p-10 text-3xl font-bold"
  >
    <h1>Rock Paper Scissors</h1>

    <div class="options text-7xl p-10 m-10 flex gap-10">
      <span class="rock hand">✊</span>
      <span class="paper hand">🖐️</span>
      <span class="Scissors hand">✌️</span>
    </div>

    <div class="choose-table">
      <table class="border-separate border-white">
        <tr>
          <td class="text-center">You</td>
          <td class="text-center">Computer</td>
        </tr>
        <tr>
          <td class="text-center"><span class="hand-player"></span></td>
          <td class="text-center"><span class="hand-computer"></span></td>
        </tr>
      </table>
    </div>

    <div class="result text-4xl">
      <span class="result-text"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
